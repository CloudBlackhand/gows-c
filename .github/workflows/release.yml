name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: gows-amd64
          - goos: linux
            goarch: arm64
            asset_name: gows-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'
      
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      
      - name: Build Protocol Buffers
        run: |
          mkdir -p src/proto
          protoc \
            -I=. \
            --go_out=./src/proto \
            --go-grpc_out=./src/proto \
            proto/*.proto
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd src
          go mod download
          go build -o ../bin/${{ matrix.asset_name }} -ldflags="-s -w" main.go
          chmod +x ../bin/${{ matrix.asset_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: bin/${{ matrix.asset_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
      
      - name: Copy proto file
        run: |
          cp proto/gows.proto bin/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/gows-amd64
            bin/gows-arm64
            bin/gows.proto
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
